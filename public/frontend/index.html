<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehti - Health Tracker</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Auth Pages Container -->
    <div id="auth-container" class="auth-container">
        <!-- Login Page -->
        <div id="login-page" class="auth-page active">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <span class="logo-icon">ğŸŒ¿</span>
                        <h1>Lehti</h1>
                    </div>
                    <p>Track your health journey</p>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required placeholder="demo@folia.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required placeholder="password123">
                    </div>
                    
                    <div class="form-group-checkbox">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="show-register">Sign up</a></p>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="auth-page">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <span class="logo-icon">ğŸŒ¿</span>
                        <h1>Lehti</h1>
                    </div>
                    <p>Start your health journey</p>
                </div>

                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" name="name" required placeholder="Your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required placeholder="Create a password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container (hidden until logged in) -->
    <div id="app-container" class="app-container hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ğŸŒ¿</span>
                    <h1>Lehti</h1>
                </div>
                <div class="header-actions">
                    <span id="user-name" class="user-name"></span>
                    <button id="logout-btn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Navigation -->
            <nav class="sidebar">
                <ul class="nav-menu">
                    <li><a href="#dashboard" class="nav-link active" data-page="dashboard">
                        <span class="nav-icon">ğŸ“Š</span>Dashboard
                    </a></li>
                    <li><a href="#symptoms" class="nav-link" data-page="symptoms">
                        <span class="nav-icon">ğŸ“</span>Symptoms
                    </a></li>
                    <li><a href="#treatments" class="nav-link" data-page="treatments">
                        <span class="nav-icon">ğŸ’Š</span>Treatments
                    </a></li>
                    <li><a href="#alerts" class="nav-link" data-page="alerts">
                        <span class="nav-icon">ğŸ””</span>Alerts
                    </a></li>
                </ul>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div id="page-content">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
